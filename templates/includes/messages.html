<div class="container">
    <div class="d-flex justify-content-center">
        <div class="col-md-6">
            {% if messages %}
                {% for message in messages %}
                        <div class="alert alert-{{message.tags}}"><a style="text-decoration:none;" href="{% url 'home' %}"><p class="text-center">{{ message }}</p></a></div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</div>
