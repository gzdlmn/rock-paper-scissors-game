{% extends "base.html" %}
{% block title %}
    Register Form
{% endblock %}
{% block body %}
<section class="container-fluid p-0">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 p-5">
                <h1 style="text-align:center;" class="text-success">Register Form</h1>
                <form method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                        {% for error in field.errors %}
                            <p style="color:red;"><strong>{{error}}</strong></p>
                        {% endfor %}
                        {{field.label}}
                        {{field}}
                    {% endfor %}
                    <button class="btn-block btn btn-success" type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
